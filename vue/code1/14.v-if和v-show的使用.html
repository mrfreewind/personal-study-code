<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="切换" @click="changeFlage" />
        <h3 v-if="flage">这是一个v-if控制的元素</h3>
        <h3 v-show="flage">这是一个v-show控制的元素</h3>
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data() {
                return {
                    flage:true
                }
            },
            methods: {
                changeFlage(){
                    this.flage=!this.flage;
                }                
            },
        })
    </script>
</body>
</html>
