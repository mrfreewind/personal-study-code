<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="loginClick">登录</a>
        <a href="" @click.prevent="registClick">注册</a>
        <!-- vue提供 component来展示对应名称的组件 -->
        <component :is="showComponent"></component>
    </div>

    <script>
        Vue.component("loginCom",{
            template:"<h3>登录组件</h3>"
        });
        Vue.component("registCom",{
            template:"<h3>注册组件</h3>"
        });


        var vm=new Vue({
            el:"#app",
            data() {
                return {
                    msg:"hello",
                    flag:true,
                    showComponent:"login-com"    
                }
            },
            methods: {
                loginClick(){
                    this.flag=true;
                    this.showComponent="login-com";
                },
                registClick(){
                    this.flag=false;
                    this.showComponent="regist-com";
                    
                }
            },
        });
    </script>
</body>
</html>
