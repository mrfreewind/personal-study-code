<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
        <mycom1></mycom1>

    </div>

    <template id="tmp1">
        <div>
            <input type="button" value="+1" @click="add">
            <h3>{{counter}}</h3>
        </div>
    </template>

    <script>

        var dataObj={counter:0};

        Vue.component("mycom1",{
            template:"#tmp1",
            data() {
                // 多组件共用同一数据源
                return dataObj;
                // 组件独立使用数据源
                return {
                    counter:0
                }
            },
            methods: {
                add(){
                    this.counter++;
                }
            },
        });


        var vm=new Vue({
            el:"#app",
            data() {
                return {
                    msg:"hello"
                }
            },
            methods: {
                
            },
        })
    </script>

</body>
</html>
