<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <mycom3></mycom3>
        <login></login>
        <login2></login2>
    </div>

    <!-- 在被控制的#app外面，使用template元素，定义组件的html模板结构 -->
    <template id="tmp1">
        <div>
            <h1>这是通过templte元素，在外部定义的组件结构，这种方式，有代码提示</h1>
            <h4>好的，不错</h4>
        </div>
    </template>
    <script>

        Vue.component('mycom3',{
            template:"#tmp1"
        });


        var vm=new Vue({
            el:"#app",
            data() {
                return {
                    msg:"hello"    
                }
            },
            methods: {
                
            },
            filters:{
                //过滤器
            },
            directives:{
                //指令
            },
            components:{
                //定义实例内部私有组件
                login:{
                    template:'<h1>这是私有的login组件</h1>'
                },
                login2:{
                    template:"#tmp1"
                }
            },

            beforeCreate() {
                
            },
            created() {
                
            },
            beforeMount() {
                
            },
            mounted() {
                
            },
            beforeUpdate() {
                
            },
            updated() {
                
            },
            beforeDestroy() {
                
            },
            destroyed() {
                
            },
        })
    </script>
</body>
</html>
