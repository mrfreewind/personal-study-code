<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <com1></com1>
        <com2></com2>
        <mylogin></mylogin>
    </div>

    <template id="tmp2">
        <h3>com2 from tmp2</h3>
    </template>

    <script>
        var login={
            template:"<h3>login</h3>"
        }

        Vue.component("com1",{
            template:"<h3>com1组件</h3>"
        });

        Vue.component("com2",{
            template:"#tmp2"
        });


        var vm=new Vue({
            el:"#app",
            data() {
                return {
                    msg:"hello"
                }
            },
            methods: {
                
            },
            components:{
                mylogin:login
            }
        }); 
    </script>
</body>
</html>
